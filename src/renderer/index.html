<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="playing">
    <!-- Header -->
    <div class="d-flex" style="background-color: #5C5C5C; padding: 2rem; padding-top: 3rem">
        <div id="thumbnail"></div>
        <div class="music-information" style="margin-left: calc(256px + 1rem);">
            <h1 id="playing">No music</h1>
            <h2 id="playingAuthor">No author</h2>
        </div>
    </div>

    <div class="player-body" style="display: flex; background-color: #4F4F4F; height: 100%; justify-content: space-between; flex-direction: column;">
        <!-- Spacing -->
        <div style="flex: 1;"></div> 

        <!-- Playback track -->
        <div style="display: flex; justify-content: center;">
            <input class="seek_bar" id="seek_bar" type="range" value="0" />
        </div>
        <div class="music-controls">
            <a id="btn-prev">btn-prev</a>
            <a id="btn-play">btn-play</a>
            <a id="btn-next">btn-next</a>
        </div>
    </div>
</div>

<div class="playlist" id="playlist">
    <div class="playlist__header" style="background-color: #3E3E3E; padding: 1rem; box-sizing: border-box;">        
        <i class="material-icons" id="btn-save-playlist">save</i>
        <i class="material-icons" id="btn-add-track">add_circle_outline</i>
    </div>
    <div class="playlist__list" id="playlist__list">
    </div>
</div>
